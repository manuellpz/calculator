<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <main>
      <div class="calculator_container">
         <div id="screen"></div>
         <div id="btn_container">
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn operations">/</button>
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn operations">*</button>
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn operations">-</button>
            <button class="btn numbers">0</button>
            <button class="btn" id="equal">=</button>
            <button class="btn" id="reset">C</button>
            <button class="btn operations">+</button>
         </div>
      </div>
   </main>


   <script src="./scripts.js"></script>
</body>
</html>
